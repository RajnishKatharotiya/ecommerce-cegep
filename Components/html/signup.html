                                            </div>
                                            <div class="col-md-6">

                                            <div class="col-12">

                                            </div>
                                            <div class="col-12">
                                              <label for="inputAddress2" class="form-label" style="color:#bc1823">Address 2</label>

                                            </div>
                                            <div class="col-md-6">
                                              <label for="inputCity" class="form-label" style="color:#bc1823">City</label>
                                              <input type="text" class="form-control" id="inputCity" style="border-color: #bc1823;">
                                            </div>
                                            <div class="col-md-4">
                                              <label for="inputState" class="form-label" style="color:#bc1823">Province</label>
                                              <select id="inputState" class="form-select" style="border-color: #bc1823;">

                                              </select>
                                            </div>
                                            <div class="col-md-2">
