<body>
<div class="container">
        <section class="mb-4">
            <h2 class="h1-responsive font-weight-bold text-center my-5" style="color:#bc1823">Contact Us</h2>
            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
                a matter of hours to help you.</p>
            
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-9 mb-md-0 mb-5">
                        <form id="contact-form" name="contact-form" action="mail.php" method="POST">
            
                            <!--Grid row-->
                            <div class="row">
            
                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="name" name="name" class="form-control">
                                        <label for="name" class="" style="color:#bc1823; border-color: black;">Your name</label>
                                    </div>
                                </div>
                                <!--Grid column-->
            
                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="email" name="email" class="form-control">
                                        <label for="email" class="" style="color:#bc1823; border-color: black;">Your email</label>
                                    </div>
                                </div>
                                <!--Grid column-->
            
                            </div>
                            <!--Grid row-->
            
                            <!--Grid row-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="subject" name="subject" class="form-control">
                                        <label for="subject" class="" style="color:#bc1823; border-color: black;">Subject</label>
                                    </div>
                                </div>
                            </div>
                            <!--Grid row-->
            
                            <!--Grid row-->
                            <div class="row">
            
                                <!--Grid column-->
                                <div class="col-md-12">
            
                                    <div class="md-form">
                                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" onmouseclick="this.Style.color='#bc1823'"></textarea>
                                        <label for="message" style="color:#bc1823">Your message</label>
                                    </div>
            
                                </div>
                            </div>
                            <!--Grid row-->
            
                        </form>
            
                        <div class="text-center text-md-left">
                            <button type="button" style="background-color: #bc1823" class="btn btn-outline-danger waves-effect">Send</button>
                        </div>
                        <div class="status"></div>
                    </div>
                    <!--Grid column-->
            
                    <!--Grid column-->
                    <div class="col-md-3 text-center">

                            <li><i class="fas fa-map-marker-alt fa-2x" style="color:#bc1823"></i>
                                <p>San Francisco, CA 94126, USA</p>
                            </li>
            
                            <li><i class="fas fa-phone mt-4 fa-2x" style="color:#bc1823"></i>
                                <p>+ 01 234 567 89</p>
                            </li>
            
                            <li><i class="fas fa-envelope mt-4 fa-2x" style="color:#bc1823"></i>
                                <p>johnexample@gmail.com</p>
                            </li>

                </div>
